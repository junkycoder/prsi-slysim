<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    header {
      text-align: center;
    }

    label {
      display: block;
    }
  </style>
  <script type="module">
    import { fn } from "/application.js";
    import { httpsCallable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);

        httpsCallable(fn, "createGame")({
          maxPlayers: Number(formData.get("max-players")),
          dealedCardCount: Number(formData.get("dealed-cards-count")),
          gameId: formData.get("game-id") || null,
        }).then(console.log).catch(({ message, code, }) => {
          if (code === "functions/permission-denied") {
            if (confirm(`${message} Chcete se nechat ověřit?`)) {
              location.href = `/verifikace.html`;
            }
          } else {
            alert(`Nastala chyba při vytváření hry.\n${message}`);
          }
        })
      });

      form.querySelector('[name="game-id"]').value = new URLSearchParams(window.location.search).get("id");
    });
  </script>
</head>

<body>
  <header>
    <h1>Vytvořte hru</h1>
    <p>
      Zde můžete založit vlastní hru.
    </p>
  </header>
  <main>
    <form method="post">
      <label>
        <span>Max. počet hráčů</span>
        <input type="number" name="max-players" min="2" max="6" value="6" />
      </label>
      <label>
        <span>Počet rozdaných karet</span>
        <input type="number" name="dealed-cards-count" min="1" max="7" value="7" />
      </label>
      <input type="hidden" name="game-id" />
      <button type="submit">Vytvořit hru</button>
    </form>
  </main>
</body>

</html>
