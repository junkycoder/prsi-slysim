<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    header {
      text-align: center;
    }

    label {
      display: block;
    }
  </style>
  <script type="module">
    import { fns } from "/application.js";
    import { httpsCallable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js";
    import { formDataToPayload, searchParamsToFormValues } from "/library.js";
    import { playerNameStoredLocally } from "/storage.js";
    import { redirectToVerification, restrictedLocation } from "/user.js";

    const redirectToTheGame = gameId => {
      window.location.href = `/game/${gameId}#creator`;
    }

    const handleUserError = ({ message, code }) => {
      if (message === "unverified") {
        redirectToVerification();
      } else if (code === "auth/invalid-action-code") {
        console.warn("Tento odkaz je již neplatný.");
        redirectToVerification();
      } else {
        console.error(`Unknown error ${code}: ${message}`);
        alert("Neočekávaná chyba: " + message);
      }
    }

    async function controller() {
      const user = await restrictedLocation(window.location.href).catch(handleUserError);

      if (!user) {
        console.info("User not verified!");
        return;
      } else {
        console.info("User verified.");
      }

      const form = document.querySelector("form");
      searchParamsToFormValues(form);

      const playerNameInput = document.querySelector('form input[name="player-name"]');
      playerNameInput.value = playerNameStoredLocally.read();
      playerNameInput.addEventListener("change", ({ target: { value } }) => {
        playerNameStoredLocally.write(value);
      });

      const submitButton = form.querySelector("button[type=submit]");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        submitButton.setAttribute("disabled", "disabled");

        try {
          const formData = new FormData(event.target);
          const payload = formDataToPayload(formData);
          const { data: { id: gameId } = {} } = await httpsCallable(fns, "createGame")(payload);

          if (!gameId) {
            alert("Hru se nepodařilo vytvořit. Zkuste to prosím znovu.");
          } else {
            redirectToTheGame(gameId);
          }
        } catch ({ message, code }) {
          if (code === "functions/permission-denied") {
            redirectToVerification();
          } else {
            alert(`Nastala chyba při vytváření hry.\n${message}`);
          }
        } finally {
          submitButton.removeAttribute("disabled");
        }
      });

    }

    document.addEventListener("DOMContentLoaded", controller);
  </script>
</head>

<body>
  <header>
    <h1>Nová hra</h1>
    <p>
      Zde můžete založit vlastní hru.
    </p>
  </header>
  <main>
    <form method="post">
      <label>
        <span>Vaše jméno hráče</span>
        <input type="text" name="player-name" required />
      </label>
      <label>
        <span>Max. počet hráčů</span>
        <input type="number" name="max-players" min="2" max="8" value="4" />
      </label>
      <label>
        <span>Počet rozdaných karet</span>
        <input type="number" name="dealed-cards" min="1" max="6" value="4" />
      </label>
      <input type="hidden" name="id" />
      <button type="submit">Vytvořit hru</button>
      <h2>Co bude dál?</h2>
      <p>Po založení budete automaticky připojeni ke hře.</p>
      <p>
        Před zahájením hry je potřeba nasdílet odkaz ostatním spoluhráčům.
        Tento odkaz, s smožností sdílění, vám hra sama nabídne.
      </p>
      <p>Hru můžete začít jakmile se u stolu sejde dostatečné množství hráčů.</p>
    </form>
  </main>
</body>

</html>
