<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    header {
      text-align: center;
    }

    label {
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <h1>Hra ještě nezačala</h1>
    <!-- <h1>Jarda míchá</h1> -->
    <!-- <h1>Jarda míchá</h1> -->
    <!-- <h1>Pepa táhne</h1> -->
    <!-- <h1>Franta líže dvě karty</h1> -->
    <p>
      Místnost založil Jarda před deseti minutama.
      Maximalní počet hráčů je šest.
      U stolu sedí dva hráči.
    </p>
  </header>
  <main>
    <section>
      <h2>Stůl</h2>
      <figure>Zelená sedmička</figure>
      <figure>Balíček karet</figure>
      <!--  -->
      <h2>Hráči</h2>
      <figure>Franta – 5 karet</figure>
      <figure>Pepa – 2 karty</figure>
      <figure>Honza – 1 karta</figure>
      <figur>
        <!-- Honza – žádná karta, vyhrál! -->
        </figure>
        <figure>Benjamínek (to jsi ty) – 3 karty</figure>
    </section>
    <section>
      <h2>Tvoje možnosti</h2>
      <select name="card" onchange="handleSelectedHandCardChanged(event)">
        <option>Kulová osma</option>
        <option>Zelený spodek</option>
        <option>Červená sedmička</option>
      </select>
      <button disabled name="move">Táhnout kartu</button>
      <button name="draw">Líznout si</button>
      <button disabled name="stay">Stát</button>
      <button name="leave">Vzdát se a opustit hru</button>
    </section>
    <section>
      <h2><em>Zadání</em></h2>
      <label><input type="checkbox">vypsat zakladni informace o hre a jejim stavu</label>
      <label><input type="checkbox">vypsat seznam hracu s poctem jejich karet</label>
      <label><input type="checkbox">zobrazit odehrane karty (kdyz nejake) a balicek novych karet na stole</label>
      <label><input type="checkbox">vypsat seznam hracu s poctem jejich karet a stavem</label>
      <label><input type="checkbox">umoznit zamichat karty pokud jsem na tahu a hra jeste nezacala</label>
      <label><input type="checkbox">umoznit rozdat karty pokud jsem na tahu a hra jeste nezacala</label>
      <label><input type="checkbox">zobrazit moje vlastni karty v ruce</label>
      <label><input type="checkbox">umoznit tahnout kartou, pokud jsem na tahu + donutit vzit kartu zpet, pokud ji
        nejde
        pouzit a tahnout znovu</label>
      <label><input type="checkbox">umoznit si liznout, pokud jsem na tahu + donutit liznout vetsi pocet pokud jde
        o
        penaltu Sedmicka</label>
      <label><input type="checkbox">umoznit stat bez liznuti, pokud jde o penaltu Eso</label>
      <label><input type="checkbox">umoznit opustit hru</label>
    </section>
  </main>
  <script type="module" src="/application.js"></script>
  <script type="module">
    window.handleSelectedHandCardChanged = (event) => {
      const moveButtonElement = document.querySelector('button[name="move"]');
      moveButtonElement.disabled = false;
      moveButtonElement.focus();
    }
  </script>
</body>

</html>
