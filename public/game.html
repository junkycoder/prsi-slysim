<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    header {
      text-align: center;
    }

    label {
      display: block;
    }
  </style>
  <script type="module">
    import { render } from "https://unpkg.com/lit-html@2.1.1/lit-html.js?module";
    import tDocumentBody from "/templates/DocumentBody.js";
    import { parseUrlParam } from "/library.js"
    import { db } from "/application.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { redirectToVerification, restrictedLocation } from "/user.js";

    document.addEventListener("DOMContentLoaded", controller);
    document.addEventListener('render', ({ detail: payload }) => {
      render(tDocumentBody(payload), document.body);
    });


    function emit(payload) {
      const event = new CustomEvent('render', {
        detail: payload
      });
      document.dispatchEvent(event);
    };

    const handleUserError = ({ message, code, }) => {
      if (message === "unverified") {
        redirectToVerification();
      } else if (code === "auth/invalid-action-code") {
        console.warn("Tento odkaz je již neplatný.");
        window.location.search = "";
      } else {
        console.error(`Unknown error ${code}: ${message}`);
        alert("Neočekávaná chyba: " + message);
      }
    }

    async function controller() {
      const user = await restrictedLocation(window.location.href).catch(handleUserError);

      if (!user) {
        console.info("User not verified!");
        return;
      } else if (user.newbie) {
        window.location.search = "?newbie";
        console.info("Newbie detected, url cleaned.");
      } else {
        console.info("User verified.");
      }

      const gameId = parseUrlParam("gameId");

      if (!gameId) {
        emit({
          game: {
            status: "not-found"
          },
        });
        return;
      }


      // TODO: deep merge state with /games/{gameId}
      onSnapshot(doc(db, "users", user.uid, "games", gameId), (doc) => {
        const game = doc.data();
        console.log({ game });
        emit({ game });
      });

  }


  </script>
</head>

</body>

</html>
