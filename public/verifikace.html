<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <h1>Prší, slyšim!</h1>
    <p>Online hra prší s primarním zaměřením na uživatele se zrakovým handicapem.</p>
  </header>
  <main>
    <h2>Příhlásit se přes email</h2>
    <p>Do hry se mohou zapojit pouze ověření uživatelé.</p>
    <form method="post">
      <!-- email input -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email">
      <p>Na uvedenou adresu bude odeslán email s přihlašovacím odkazem.</p>
      <!-- submit  -->
      <input type="submit" value="Odeslat">
    </form>
  </main>
  <script type="module" src="/application.js"></script>
</body>

</html>
