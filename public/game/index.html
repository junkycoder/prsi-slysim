<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    label {
      display: block;
    }
  </style>
  <script type="module">
    import { render } from "https://unpkg.com/lit-html@2.1.1/lit-html.js?module";
    import tDocumentBody from "./tDocumentBody.js";
    import { parseUrlParam, deepMerge } from "/library.js"
    import { db } from "/application.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { redirectToVerification, restrictedLocation, onCurrentUserChanged } from "/user.js";
    import { createAudioContext, SoundPlayer, createSoundListener, SoundSource } from "/library/sounts/index.js";


    document.addEventListener("DOMContentLoaded", controller);

    const handleUserError = ({ message, code }) => {
      if (message === "unverified") {
        redirectToVerification();
      } else if (code === "auth/invalid-action-code") {
        console.warn("Tento odkaz je již neplatný.");
        redirectToVerification();
      } else {
        console.error(`Unknown error ${code}: ${message}`);
        alert("Neočekávaná chyba: " + message);
      }
    }


    /**
     * @param {AudioContext} audioContext
     * @param {string} path
     */
    async function loadAudioBuffer(audioContext, path) {
      const response = await fetch(path);
      const data = await response.arrayBuffer();
      return audioContext.decodeAudioData(data);
    }


    async function controller() {
      let user = await restrictedLocation(window.location.href).catch(handleUserError);
      let state = { game: undefined, user: user?.toJSON(), sounds: true, music: true };

      const emit = (payload = {}) => {
        state = deepMerge(state, payload);
        const event = new CustomEvent('render', {
          detail: state
        });
        document.dispatchEvent(event);
      }

      if (!user) {
        console.info("User not verified!");
        return;
      } else {
        console.info("User verified.");
      }

      const audioContext = createAudioContext();
      const listener = createSoundListener(audioContext);
      listener.setPosition(0, -1, 0);

      const rainSource = new SoundSource(audioContext.destination, { gain: .4 });
      const rainBuffer = await loadAudioBuffer(audioContext, "/assets/light-rain-sound.mp3");

      if (state.music) {
        // source.setOrientation(0, -1, 0);
        rainSource.play(rainBuffer, { loop: true });
      }


      const handleMusicClick = (event) => {
        event.preventDefault();
        emit({ music: !state.music });
        if (state.music) {
          rainSource.play(rainBuffer, { loop: true });
        } else {
          rainSource.stopAll();
        }
      }
      const handleSoundsClick = (event) => {
        event.preventDefault();
        emit({ sounds: !state.sounds });
      }

      const handleGameMove = event => {
        event.preventDefault();
        const { name } = event.target;
        console.warn("Not yet implemented", name);
      }


      document.addEventListener('render', ({ detail: payload }) => {
        render(tDocumentBody({
          ...payload,
          handleSoundsClick,
          handleMusicClick,
          handleGameMove,
        }), document.body);
      });


      const gameId = parseUrlParam("game");

      if (!gameId) {
        emit({ game: { status: 0 } });
        return;
      }

      onSnapshot(doc(db, "users", user.uid, "games", gameId), (doc) => {
        emit({ game: doc.data() });
      });

      onCurrentUserChanged((user) => {
        emit({ user: user.toJSON() });
      });


    }
  </script>
</head>

<body>
</body>

</html>
