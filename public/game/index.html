<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    label {
      display: block;
    }
  </style>
  <script type="module">
    import { fns } from "/application.js";
    import { httpsCallable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js";
    import { render } from "https://unpkg.com/lit-html@2.1.1/lit-html.js?module";
    import tGameBoard from "/game/tGameBoard.js";
    import tJoinGame from "/game/tJoinGame.js";
    import { parseUrlParam, deepMerge, createSound } from "/library.js"
    import { db } from "/application.js";
    import { doc, onSnapshot, addDoc, collection, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { redirectToVerification, restrictedLocation, onCurrentUserChanged } from "/user.js";

    document.addEventListener("DOMContentLoaded", controller);

    const handleUserError = ({ message, code }) => {
      if (message === "unverified") {
        redirectToVerification();
      } else if (code === "auth/invalid-action-code") {
        console.warn("Tento odkaz je již neplatný.");
        redirectToVerification();
      } else {
        console.error(`Unknown error ${code}: ${message}`);
        alert("Neočekávaná chyba: " + message);
      }
    }

    async function controller() {
      const gameId = parseUrlParam("game");
      const user = await restrictedLocation(window.location.href).catch(handleUserError);

      if (!gameId && confirm("Chybná adresa. Chcete jít domů?")) {
        window.location.href = "/";
        return;
      }

      if (!user) {
        console.info("User not verified!");
        return;
      } else {
        console.info("User verified.");
      }

      let theState = {
        sounds: false,
        music: false,
        game: undefined,
        user: user?.toJSON(),
        selectedCard: undefined,
        selectedColor: undefined,
      };

      const emit = (payload = {}) => {
        theState = deepMerge(theState, payload);
        const event = new CustomEvent('render', {
          detail: theState
        });
        document.dispatchEvent(event);
      }

      const handleJoinGame = async (event) => {
        event.preventDefault();
        emit({ joining: true });

        try {
          const formData = new FormData(event.target);
          const playerName = formData.get("player-name");
          const { data: { error } = {} } = await httpsCallable(fns, "joinGame")({ playerName, gameId });

          if (!error) {
            emit({ spectator: false });
          } else {
            alert(`Nepodařilo se. Zkuste to prosím znovu. \n${error}`);
          }
        } catch ({ message, code }) {
          if (code === "functions/permission-denied") {
            redirectToVerification();
          } else {
            alert(`Nastala chyba:\n${message}`);
          }
        } finally {
          emit({ joining: false })
        }
      }

      let rainSound; // lazy loaded (onclick)

      const handleMusicClick = async (event) => {
        event.preventDefault();
        emit({ music: !theState.music });


        if (!rainSound) {
          rainSound = await createSound("/assets/rain.mp3", { gain: .4, loop: true });
        }

        if (theState.music) {
          rainSound.play();
        } else {
          rainSound.stop();
        }
      }

      let gameSounds = []; // lazy loaded (onclick)

      const handleSoundsClick = async (event) => {
        event.preventDefault();
        emit({ sounds: !theState.sounds });

        if (!gameSounds.length) {
          gameSounds = [
            { type: "move", name: "suffle", promise: createSound("/assets/suffle1.wav") },
            { type: "move", name: "suffle", promise: createSound("/assets/suffle2.wav") },
            { type: "move", name: "play", promise: createSound("/assets/play-card.wav") },
            { type: "move", name: "deal", promise: createSound("/assets/deal-cards.wav") },
            { type: "move", name: "draw", promise: createSound("/assets/suffle2.wav") },
            { type: "move", name: "suffle", promise: createSound("/assets/suffle2.wav") },
          ];

          const promises = await Promise.allSettled(gameSounds.map(({ promise }) => promise));
          for (let [value, index] of promises.map(({ value }, index) => [value, index])) {
            Object.assign(gameSounds[index], value);
          }
        }

      }

      const handleShareGame = (event) => {
        event.preventDefault();
        const shateLink = window.location.origin + window.location.pathname + "?sharer=" + user.uid;
        const shareText = `Zahrajem si prší? Hra je založená, stačí se připojit..`;

        if (navigator.share) {
          navigator.share({
            text: shareText,
            url: shateLink
          })
            .then(() => console.info("Successful share"))
            .catch((error) => console.error("Error sharing", error));
        } else {
          navigator.clipboard.writeText(`${shareText} ${shateLink}`)
            .then(() => alert("Odkaz na hru byl zkopírován do schránky."))
            .catch((error) => console.error("Error copying", error));
        }
      }

      const handlePlayerCardSelect = (event) => {
        event.preventDefault();
        emit({ selectedCard: event.target.value });
      }

      const handleGameMove = async (event) => {
        event.preventDefault();
        emit({ game: { moving: true } });

        const data = {
          name: event.target.name,
          gameId,
        };

        if (theState.selectedCard) {
          data.card = theState.selectedCard;
        }

        if (theState.selectedColor) {
          data.color = theState.selectedColor;
        }


        if (theState.sounds) {
          const sound = gameSounds.find(({ type, name }) => type === "move" && name === data.name);
          sound.stop();
          sound.play();
        }

        const { data: { error } = {} } = await httpsCallable(fns, "gameMove")(data);
        if (error) {
          alert(error);
        }
        emit({ game: { moving: false } });
      }

      const handleReloadPage = () => {
        window.location.reload();
      }

      document.addEventListener('render', ({ detail: payload }) => {
        if (payload.spectator) {
          render(tJoinGame({
            ...payload,
            handleJoinGame,
          }), document.body);
        } else {
          render(tGameBoard({
            ...payload,
            handleSoundsClick,
            handleMusicClick,
            handleShareGame,
            handleGameMove,
            handlePlayerCardSelect,
            handleReloadPage,
          }), document.body);
        }
      });

      const query = doc(db, "users", user.uid, "games", gameId);

      if (window.location.hash.includes("creator")) {
        window.location.hash = "";
      } else {
        getDoc(query).then((doc) => {
          const game = doc.data();
          emit({ game, spectator: !doc.exists() });
        }).catch(console.error);
      }

      onSnapshot(query, (doc) => {
        emit({ game: doc.data() });
      });

      onCurrentUserChanged((user) => {
        emit({ user: user.toJSON() });
      });

    }
  </script>
</head>

<body>
</body>

</html>
