<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prší slyším</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    label {
      display: block;
    }
  </style>
  <script type="module">
    import { fns } from "/application.js";
    import { httpsCallable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js";
    import { render } from "https://unpkg.com/lit-html@2.1.1/lit-html.js?module";
    import tGameBoard from "/game/tGameBoard.js";
    import tJoinGame from "/game/tJoinGame.js";
    import { parseUrlParam, deepMerge, createSound } from "/library.js"
    import { db } from "/application.js";
    import { doc, onSnapshot, addDoc, collection, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { redirectToVerification, restrictedLocation, onCurrentUserChanged } from "/user.js";

    document.addEventListener("DOMContentLoaded", controller);

    const handleUserError = ({ message, code }) => {
      if (message === "unverified") {
        redirectToVerification();
      } else if (code === "auth/invalid-action-code") {
        console.warn("Tento odkaz je již neplatný.");
        redirectToVerification();
      } else {
        console.error(`Unknown error ${code}: ${message}`);
        alert("Neočekávaná chyba: " + message);
      }
    }

    async function controller() {
      const gameId = parseUrlParam("game");
      const user = await restrictedLocation(window.location.href).catch(handleUserError);

      if (!user) {
        console.info("User not verified!");
        return;
      } else {
        console.info("User verified.");
      }

      let state = {
        sounds: false,
        music: false,
        game: undefined,
        user: user?.toJSON(),
        selectedCard: undefined,
        selectedColor: undefined,
      };

      const emit = (payload = {}) => {
        state = deepMerge(state, payload);
        const event = new CustomEvent('render', {
          detail: state
        });
        document.dispatchEvent(event);
      }

      const handleJoinGame = async (event) => {
        event.preventDefault();
        emit({ joining: true });

        try {
          const formData = new FormData(event.target);
          const playerName = formData.get("player-name");
          const { data: { ok = false, error } = {} } = await httpsCallable(fns, "joinGame")({ playerName, gameId });

          if (ok) {
            emit({ spectator: false });
          } else {
            alert(`Nepodařilo se. Zkuste to prosím znovu. \n${error}`);
          }
        } catch ({ message, code }) {
          if (code === "functions/permission-denied") {
            redirectToVerification();
          } else {
            alert(`Nastala chyba:\n${message}`);
          }
        } finally {
          emit({ joining: false })
        }
      }

      let rainSound; // lazy loaded (onclick)

      const handleMusicClick = async (event) => {
        event.preventDefault();
        emit({ music: !state.music });


        if (!rainSound) {
          rainSound = await createSound("/assets/light-rain-sound.mp3", { gain: .4, loop: true });
        }

        if (state.music) {
          rainSound.play();
        } else {
          rainSound.stop();
        }
      }

      const handleSoundsClick = (event) => {
        event.preventDefault();
        emit({ sounds: !state.sounds });
      }

      const handleShareGame = (event) => {
        event.preventDefault();
        const shateLink = window.location.origin + window.location.pathname + "?sharer=" + user.uid;
        const shareText = `Zahrajem si prší? Hra je založená, stačí se připojit..`;

        if (navigator.share) {
          navigator.share({
            text: shareText,
            url: shateLink
          })
            .then(() => console.info("Successful share"))
            .catch((error) => console.error("Error sharing", error));
        } else {
          navigator.clipboard.writeText(`${shareText} ${shateLink}`)
            .then(() => alert("Odkaz na hru byl zkopírován do schránky."))
            .catch((error) => console.error("Error copying", error));
        }
      }

      const handlePlayerCardSelect = (event) => {
        event.preventDefault();
        emit({ selectedCard: event.target.value });
      }

      const handleGameMove = event => {
        event.preventDefault();

        const data = {
          name: event.target.name,
        };

        if (state.selectedCard) {
          data.card = state.selectedCard;
        }

        if (state.selectedColor) {
          data.color = state.selectedColor;
        }

        addDoc(collection(db, "users", user.uid, "games", gameId, "moves"), data)
          .catch(({ message }) => {
            alert(message);
          });
      }

      const handleReloadPage = () => {
        window.location.reload();
      }

      document.addEventListener('render', ({ detail: payload }) => {
        if (payload.spectator) {
          render(tJoinGame({
            ...payload,
            handleJoinGame,
          }), document.body);
        } else {
          render(tGameBoard({
            ...payload,
            handleSoundsClick,
            handleMusicClick,
            handleShareGame,
            handleGameMove,
            handlePlayerCardSelect,
            handleReloadPage,
          }), document.body);
        }
      });


      if (!gameId) {
        emit({ game: { status: 0 } });
        return;
      }

      const query = doc(db, "users", user.uid, "games", gameId);

      if (window.location.search.includes("creator")) {
        getDoc(query).then((doc) => {
          const game = doc.data();
          emit({ game, spectator: !doc.exists() });
        }).catch(console.error);
        window.location.search = "";
      }

      onSnapshot(query, (doc) => {
        emit({ game: doc.data() });
      });

      onCurrentUserChanged((user) => {
        emit({ user: user.toJSON() });
      });

    }
  </script>
</head>

<body>
</body>

</html>
