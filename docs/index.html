  <script type="module">
    import { createAudioContext, SoundPlayer, createSoundListener, SoundSource } from "./library/sounts/index.js";

    setTimeout(main, 0);

    /**
     * @param {AudioContext} audioContext
     * @param {string} path
     */
    async function loadAudioBuffer(audioContext, path) {
      const response = await fetch(path);
      const data = await response.arrayBuffer();
      return audioContext.decodeAudioData(data);
    }

    async function main() {
      const audioContext = createAudioContext();
      const listener = createSoundListener(audioContext);
      listener.setPosition(0, -1, 0);
      // listener.setOrientation(0, 0, -1, 0, 1, 0);

      const soundBuffers = {
        "vyložení karty.wav": loadAudioBuffer(audioContext, "./assets/vyložení karty.wav"),
        "míchání karet.wav": loadAudioBuffer(audioContext, "./assets/míchání karet.wav"),
        "míchání karet 2.wav": loadAudioBuffer(audioContext, "./assets/míchání karet 2.wav"),
        "balíček karet na stůl.wav": loadAudioBuffer(audioContext, "./assets/balíček karet na stůl.wav"),
        "sebrání karet ze stolu.wav": loadAudioBuffer(audioContext, "./assets/sebrání karet ze stolu.wav"),
        "prohrabování kartama.wav": loadAudioBuffer(audioContext, "./assets/prohrabování kartama.wav"),
        "prohrabování kartama 2.wav": loadAudioBuffer(audioContext, "./assets/prohrabování kartama 2.wav"),
        "líznutí karty.wav": loadAudioBuffer(audioContext, "./assets/líznutí karty.wav"),
        "plop.m4a": loadAudioBuffer(audioContext, "./assets/plop.m4a"),
      }

      Promise.allSettled(Object.values(soundBuffers));

      const playSource = new SoundSource(audioContext.destination, { gain: 2 });
      const handlePlay = (position = [0, 0, 0]) => async event => {
        console.time('play')
        const element = document.querySelector('select[name="sound"]');
        playSource.setPosition(0, 1, 0);
        playSource.setPosition(...position);
        playSource.play(await soundBuffers[element.value]);
        console.timeEnd('play')
      };


      document.querySelector('svg').getElementById('clock-3').addEventListener('click', handlePlay([1, 0, 0]));
      document.querySelector('svg').getElementById('clock-9').addEventListener('click', handlePlay([-1, 0, 0]));
      document.querySelector('svg').getElementById('clock-1030').addEventListener('click', handlePlay([-.5, .5, .5]));
      document.querySelector('svg').getElementById('clock-130').addEventListener('click', handlePlay([.5, .5, .5]));
      document.querySelector('svg').getElementById('clock-12').addEventListener('click', handlePlay([0, 1, 1]));
      document.querySelector('svg').getElementById('clock-730').addEventListener('click', handlePlay([-.5, -.5, -.5]));
      document.querySelector('svg').getElementById('clock-430').addEventListener('click', handlePlay([.5, -.5, -.5]));
      document.querySelector('svg').getElementById('clock-6').addEventListener('click', handlePlay([0, -1, -1]));

      document.querySelector('svg').getElementById('center').addEventListener('click', handlePlay([0, 0, 0]));


      setTimeout(playRain, 0);


      async function playRain() {
        const rainSource = new SoundSource(audioContext.destination, { gain: .4 });
        const rainBuffer = await loadAudioBuffer(audioContext, "./assets/light-rain-sound.mp3");
        // source.setOrientation(0, -1, 0);


        const rainCheckbox = document.querySelector('input[name="rain"]');
        if (rainCheckbox.checked) {
          rainSource.play(rainBuffer, { loop: true });
        }
        rainCheckbox.addEventListener('change', event => {
          if (event.target.checked) {
            rainSource.play(rainBuffer, { loop: true });
          } else {
            rainSource.stopAll();
          }
        });

      }
    }
  </script>
</body>

</html>
